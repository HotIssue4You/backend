{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>HOT ISSUE 4 YOU</title>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    </head>

    <body>
        <div class = "header"></div>
        <div class = "body">
            <div class = "leftSide"></div>
            <div class = "contents">
                <form action="" method="post">
                    {% csrf_token %}
                    <p class = "date-format">
                        <label for="start"></label>
                        <input type="text" id="start" name="start" placeholder="연도-월-일 hh:mm">
                        ~
                        <label for="end"></label>
                        <input type="text" id="end" name="end" placeholder="연도-월-일 hh:mm">
                        <input type="submit">
                    </p>
                    <p class = "hover-box"></p>
                </form>
                
                <script>
                    $(document).ready(function() {
                        var datetimepickerOptions = {
                            format: 'Y-m-d H:i', 
                            step: 30,
                            lang: 'kr',
                    
                            onChangeDateTime: function(selectedDate) {
                                $('#end').datetimepicker('setOptions', { minDate: selectedDate });
                            }
                        };

                        $("#start, #end").datetimepicker(datetimepickerOptions);
                    });
                    </script>

                <img id="wordcloud" src="{% static 'images/wordcloudSample.png' %}" />
                <br><br>
                <a href="{% url 'mainpage:detail' %}">TOP 5 키워드를 확인해보세요!</a>
            </div>
            <div class = "rightSide"></div>
        </div>
        <div class = "footer"></div>
    </body>
</html>
